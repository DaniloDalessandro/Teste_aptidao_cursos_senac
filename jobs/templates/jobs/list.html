{% extends 'bases/base.html' %}

{% block 'body' %}
<section class="py-5">
    <div class="container">
        <h1>{{ page_title }}</h1>
        <div class="card-area mt-4 px-2">
            {% for job in jobs %}
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title fw-bolder">
                        {{job.title }}
                    </h5>
                    <h6 class="card-substitle mb-2 text-body secondary">
                        {{job.get_level_display}}
                    </h6>
                    <p class="card-text">
                        {% for skill in job.skills.all %}
                            <span class="badge text-bg-primary"> {{ skill.title }} </span>
                            
                        {% endfor %}
                    </p>
                    <div class="links">
                        <a href="{% url 'jobs:details' pk=job.pk %}" class="mt-4">Detalhes</a>
                    </div>

                </div>

            </div>

            {% endfor %}
        </div>
    </div>   

</section>
{% endblock %}
